<!DOCTYPE HTML>
<html>
	<head>
		<title>Add student</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	
	<body>
				<style>
			input[type=text], select {
			  width: 34%;
			  padding: 12px 20px;
			  margin: 8px 0;
			  display: inline-block;
			  border: 1px solid #ccc;
			  border-radius: 4px;
			  box-sizing: border-box;
			}

			input[type=submit] {
			  width: 65%;
			  background-color: #4CAF50;
			  color: white;
			  padding: 14px 20px;
			  margin: 8px 0;
			  border: none;
			  border-radius: 4px;
			  cursor: pointer;
			}

			input[type=submit]:hover {
			  background-color: #45a049;
			}

			div {
			  border-radius: 5px;
			  background-color: #f2f2f2;
			  padding: 20px;
			  margin-left: 25%;
			  margin-right: 25%;
			}
		</style>
		<h1 align="center">Add Students Details</h1>
		<div id="addstudent">
			<form action="addstud" id="addstudentform">
				<p style="color:green;">Roll number will be auto generated for you!!!</p>
				Name : <input type="text" name="name" id="name"> <br>
				
				DOB : <input type="date" id="dob" placeholder="yyyy-mm-dd"> <br>
				
				Dept : <select id="dept" name="dept" required="true">
						<option value="CSE">CSE</option>
						<option value="ECE">ECE</option>
						<option value="EEE">EEE</option>
						<option value="EEE">EEE</option>
					   </select>
					   
					   <br>
					   
				Year : <select id="year" name="year" required="true">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					   </select>
					   
					   <br>
					   
				
				<input type="submit" value="Add Student Info">
			</form>
		</div>
		<br><br><br>
	<a href="logout.jsp">Click to logout</a>
		<script>
			$(document).ready(function(){
				$("#addstudentform").submit(function(e){
					
					e.preventDefault();
					$.ajax({
						url: "addstud",
						method: "POST",
						data: {
							Name: $("#name").val(),
							Dob: $("#dob").val(),
							Dept: $("#dept").val(),
						},
						success: function(res){
							alert(res);
							window.location.reload();
						},
						fail: function(err){
							alert(err);
							window.location.reload();
						}
					});
				});
			});
		</script>
	</body>
</html>
